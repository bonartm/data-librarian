name: Push to GitHub Pages on push to master
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v1
        with:
          submodules: true
      - name: Deploy the site
        uses: bonartm/hugo-deploy-gh-pages@master
        env:
          GITHUB_ACTOR: bonartm 
          HUGO_VERSION: 0.62.2
          TARGET_REPO: bonartm/data-librarian
          TOKEN: ${{ secrets.deploy_key }}
          #HUGO_ARGS: '-d academic'
          #CNAME: benmatselby.github.io
